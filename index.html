<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <!-- content section to display notes -->
    <div class="container" id="content_container"></div>

    <!-- popup section to edit note -->
    <div
      class="container container-edit-todo d-none"
      id="popup_container"
    ></div>

    <header>
      <button onclick="openEditPopup()" type="text" id="header_add_btn">
        Add ToDo
      </button>
      <button onclick="saveData()" id="header_save_btn" class="d-none">
        Save
      </button>
    </header>

    <script src="templates/template.js"></script>
    <script src="script.js"></script>
  </body>
</html>
