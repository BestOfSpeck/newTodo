<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <!-- content section to display notes -->
    <div class="container" id="content_container"></div>

    <!-- popup section to edit note -->
    <div class="container container-edit-todo d-none" id="popup_container">
      <h2>${name}</h2>
      <form action="">
        <input type="datetime-local" name="" id="" />
      </form>
    </div>

    <header>
      <input type="text" placeholder="Add ToDo" id="header_input" />
      <button onclick="saveData()">Save</button>
    </header>

    <script src="script.js"></script>
    <script src="templates/template.js"></script>
  </body>
</html>
